<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div id="app">
	<section id="videos">
		<section id="all-videos">
			<header class="list-header">ALL VIDEOS</header>
			<ul id="video-list"></ul>
			<div id="form-add-video-list">
				<input id="new-video-list" placeholder="Keywords here.." />
				<input type="submit" id="new-video-submit" value="Add" />
			</div>
		</section>
	</section>
	<section id="player">
		<div id="current-video-title"></div>
		<div id="ytplayer">
			<div class="big-title">My KA Notes</div>
			<p>Jot down your time-line based notes for Khan Academy</p>
		</div>
		<section id="notes">
			<section id="all-notes">
				<ul id="note-list"></ul>
			</section>
			<section id="form-new-notes" style="display:none">
				<input id="new-note-time" placeholder="00:00" />
				<textarea id="new-note-content" placeholder="Jot down your notes here..."></textarea>
				<input type="submit" id="new-note-submit" value="Done" />
			</section>
		</section>
	</section>

	</div>
	<script type="text/template" id="note-template">
		<div class="view editable">
			<div class="time"><%- time %></div>
			<div class="content"><%- content %></div>
		</div>
		
		<input class="edit time" value="<%- time %>" />
		<textarea class="edit content"><%- content %></textarea>
		<input class="edit save" type="submit" value="&#10004;" />
		<button class="edit remove">&#10008;</button>
	</script>
	<script type="text/template" id="video-template"><div class="video-title"><%- translated_title %></div><span><span class="btn-remove-video"></span></script>
	<script src="js/lib/jquery-min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone.localStorage-min.js"></script>
	<script src="js/models/note.js"></script>
	<script src="js/models/video.js"></script>
	<script src="js/collections/notes.js"></script>
	<script src="js/collections/videos.js"></script>
	<script src="js/views/notes.js"></script>
	<script src="js/views/videos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
